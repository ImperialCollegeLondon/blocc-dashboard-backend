spring.datasource.url=jdbc:postgresql://localhost:5432/blocc-dashboard-backend
spring.datasource.username=blocc-dashboard-backend
spring.datasource.password=blocc-dashboard-backend-db
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
springdoc.api-docs.path=/api/v1/docs
springdoc.swagger-ui.path=/api/v1/swagger-ui
server.error.include-message=always
